<mat-toolbar class="navbar">
    <span> <a routerLink="/"><img [src]="logo" alt="image"></a></span>
    <div>
        <span>
            <button mat-flat-button [matMenuTriggerFor]="cadastroMenu">
                Cadastro
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #cadastroMenu="matMenu">
                <button mat-menu-item>Cliente</button>
                <button mat-menu-item>Produto</button>
            </mat-menu>

            <button mat-flat-button [matMenuTriggerFor]="pedidosMenu">
                Pedidos
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #pedidosMenu="matMenu">
                <button routerLink="/novo-pedido" mat-menu-item>Novo pedido</button>
                <button mat-menu-item>Consulta pedido</button>
            </mat-menu>
        </span>
    </div>
</mat-toolbar>
